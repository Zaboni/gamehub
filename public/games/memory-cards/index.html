<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Cards - GameHub</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: white;
        }

        .game-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .game-title {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .game-stats {
            display: flex;
            gap: 30px;
            justify-content: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .stat {
            background: rgba(255,255,255,0.2);
            padding: 10px 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.3);
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .difficulty-selector {
            margin-bottom: 20px;
        }

        .difficulty-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .difficulty-btn {
            padding: 10px 20px;
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 25px;
            background: rgba(255,255,255,0.2);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .difficulty-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }

        .difficulty-btn.active {
            background: rgba(255,255,255,0.4);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .game-board {
            display: grid;
            gap: 10px;
            padding: 20px;
            background: rgba(255,255,255,0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .card {
            width: 80px;
            height: 80px;
            background: linear-gradient(145deg, #f0f0f0, #d0d0d0);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            transform-style: preserve-3d;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card.matched {
            background: linear-gradient(145deg, #4CAF50, #45a049);
            transform: scale(0.95);
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
        }

        .card-front {
            background: linear-gradient(145deg, #6c5ce7, #5f3dc4);
            color: white;
            font-size: 1.2rem;
        }

        .card-back {
            background: linear-gradient(145deg, #f0f0f0, #d0d0d0);
            transform: rotateY(180deg);
            font-size: 2rem;
        }

        .game-controls {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn {
            padding: 12px 24px;
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 25px;
            background: rgba(255,255,255,0.2);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            font-size: 1rem;
        }

        .btn:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }

        .btn:active {
            transform: translateY(0);
        }

        .game-over {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .game-over-content {
            background: linear-gradient(145deg, #667eea, #764ba2);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .game-over h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #FFD700;
        }

        .game-over p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        @media (max-width: 768px) {
            .game-title {
                font-size: 2rem;
            }
            
            .card {
                width: 60px;
                height: 60px;
            }
            
            .card-back {
                font-size: 1.5rem;
            }
            
            .game-stats {
                gap: 15px;
            }
            
            .stat {
                padding: 8px 15px;
            }
        }

        @media (max-width: 480px) {
            .card {
                width: 50px;
                height: 50px;
            }
            
            .card-back {
                font-size: 1.2rem;
            }
            
            .game-board {
                gap: 8px;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="game-header">
        <h1 class="game-title">üÉè Memory Cards</h1>
        <div class="game-stats">
            <div class="stat">
                <div class="stat-label">Time</div>
                <div class="stat-value" id="timer">00:00</div>
            </div>
            <div class="stat">
                <div class="stat-label">Moves</div>
                <div class="stat-value" id="moves">0</div>
            </div>
            <div class="stat">
                <div class="stat-label">Matches</div>
                <div class="stat-value" id="matches">0</div>
            </div>
        </div>
    </div>

    <div class="difficulty-selector">
        <div class="difficulty-buttons">
            <button class="difficulty-btn" data-size="4">Easy (4x4)</button>
            <button class="difficulty-btn active" data-size="6">Medium (6x6)</button>
            <button class="difficulty-btn" data-size="8">Hard (8x8)</button>
        </div>
    </div>

    <div class="game-container">
        <div class="game-board" id="gameBoard"></div>
        <div class="game-controls">
            <button class="btn" id="newGameBtn">New Game</button>
            <button class="btn" id="pauseBtn">Pause</button>
            <button class="btn" id="hintBtn">Hint</button>
        </div>
    </div>

    <div class="game-over" id="gameOver">
        <div class="game-over-content">
            <h2>üéâ Congratulations!</h2>
            <p id="gameOverText">You completed the game!</p>
            <button class="btn" id="playAgainBtn">Play Again</button>
        </div>
    </div>

    <script>
        class MemoryGame {
            constructor() {
                this.board = document.getElementById('gameBoard');
                this.timerElement = document.getElementById('timer');
                this.movesElement = document.getElementById('moves');
                this.matchesElement = document.getElementById('matches');
                this.gameOverModal = document.getElementById('gameOver');
                this.gameOverText = document.getElementById('gameOverText');
                
                this.gridSize = 6;
                this.cards = [];
                this.flippedCards = [];
                this.matchedPairs = 0;
                this.moves = 0;
                this.startTime = null;
                this.gameTimer = null;
                this.isPaused = false;
                this.gameStarted = false;

                this.symbols = ['üéÆ', 'üéØ', 'üé≤', 'üé™', 'üé®', 'üé≠', 'üé™', 'üé∫', 'üé∏', 'üéπ', 'üé§', 'üéß', 'üé¨', 'üé≠', 'üé®', 'üéØ', 'üéÆ', 'üé≤', 'üöÄ', '‚≠ê', 'üåü', 'üíé', 'üî•', '‚ö°', 'üåà', 'ü¶Ñ', 'üéà', 'üéÅ', 'üèÜ', 'üëë', 'üí´', '‚ú®'];
                
                this.initializeEventListeners();
                this.initializeGame();
            }

            initializeEventListeners() {
                // Difficulty buttons
                document.querySelectorAll('.difficulty-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        document.querySelectorAll('.difficulty-btn').forEach(b => b.classList.remove('active'));
                        e.target.classList.add('active');
                        this.gridSize = parseInt(e.target.dataset.size);
                        this.initializeGame();
                    });
                });

                // Control buttons
                document.getElementById('newGameBtn').addEventListener('click', () => this.initializeGame());
                document.getElementById('pauseBtn').addEventListener('click', () => this.togglePause());
                document.getElementById('hintBtn').addEventListener('click', () => this.showHint());
                document.getElementById('playAgainBtn').addEventListener('click', () => {
                    this.gameOverModal.style.display = 'none';
                    this.initializeGame();
                });
            }

            initializeGame() {
                this.cards = [];
                this.flippedCards = [];
                this.matchedPairs = 0;
                this.moves = 0;
                this.startTime = null;
                this.gameStarted = false;
                this.isPaused = false;
                
                if (this.gameTimer) {
                    clearInterval(this.gameTimer);
                }

                this.updateStats();
                this.createBoard();
                this.gameOverModal.style.display = 'none';
                document.getElementById('pauseBtn').textContent = 'Pause';
            }

            createBoard() {
                const totalCards = this.gridSize * this.gridSize;
                const pairs = totalCards / 2;
                
                // Create pairs of symbols
                const gameSymbols = [];
                for (let i = 0; i < pairs; i++) {
                    const symbol = this.symbols[i % this.symbols.length];
                    gameSymbols.push(symbol, symbol);
                }
                
                // Shuffle the symbols
                this.shuffleArray(gameSymbols);
                
                // Set up the board grid
                this.board.style.gridTemplateColumns = `repeat(${this.gridSize}, 1fr)`;
                this.board.innerHTML = '';
                
                // Create cards
                gameSymbols.forEach((symbol, index) => {
                    const card = this.createCard(symbol, index);
                    this.board.appendChild(card);
                    this.cards.push({
                        element: card,
                        symbol: symbol,
                        id: index,
                        isFlipped: false,
                        isMatched: false
                    });
                });
            }

            createCard(symbol, id) {
                const card = document.createElement('div');
                card.className = 'card';
                card.dataset.id = id;
                
                card.innerHTML = `
                    <div class="card-front">?</div>
                    <div class="card-back">${symbol}</div>
                `;
                
                card.addEventListener('click', () => this.flipCard(id));
                
                return card;
            }

            flipCard(cardId) {
                if (this.isPaused) return;
                
                const card = this.cards[cardId];
                
                if (card.isFlipped || card.isMatched || this.flippedCards.length >= 2) {
                    return;
                }

                if (!this.gameStarted) {
                    this.startGame();
                }

                card.isFlipped = true;
                card.element.classList.add('flipped');
                this.flippedCards.push(card);

                if (this.flippedCards.length === 2) {
                    this.moves++;
                    this.updateStats();
                    this.checkMatch();
                }
            }

            checkMatch() {
                const [card1, card2] = this.flippedCards;
                
                setTimeout(() => {
                    if (card1.symbol === card2.symbol) {
                        // Match found
                        card1.isMatched = true;
                        card2.isMatched = true;
                        card1.element.classList.add('matched');
                        card2.element.classList.add('matched');
                        this.matchedPairs++;
                        
                        if (this.matchedPairs === (this.gridSize * this.gridSize) / 2) {
                            this.endGame();
                        }
                    } else {
                        // No match
                        card1.isFlipped = false;
                        card2.isFlipped = false;
                        card1.element.classList.remove('flipped');
                        card2.element.classList.remove('flipped');
                    }
                    
                    this.flippedCards = [];
                    this.updateStats();
                }, 1000);
            }

            startGame() {
                this.gameStarted = true;
                this.startTime = Date.now();
                this.gameTimer = setInterval(() => {
                    if (!this.isPaused) {
                        this.updateTimer();
                    }
                }, 1000);
            }

            endGame() {
                clearInterval(this.gameTimer);
                const totalTime = Math.floor((Date.now() - this.startTime) / 1000);
                const minutes = Math.floor(totalTime / 60);
                const seconds = totalTime % 60;
                
                this.gameOverText.innerHTML = `
                    You completed the game in ${minutes}:${seconds.toString().padStart(2, '0')} 
                    with ${this.moves} moves!<br>
                    <small>Difficulty: ${this.gridSize}x${this.gridSize}</small>
                `;
                
                this.gameOverModal.style.display = 'flex';
            }

            togglePause() {
                this.isPaused = !this.isPaused;
                const pauseBtn = document.getElementById('pauseBtn');
                pauseBtn.textContent = this.isPaused ? 'Resume' : 'Pause';
                
                if (this.isPaused) {
                    this.board.style.pointerEvents = 'none';
                    this.board.style.opacity = '0.5';
                } else {
                    this.board.style.pointerEvents = 'auto';
                    this.board.style.opacity = '1';
                }
            }

            showHint() {
                if (this.isPaused || !this.gameStarted) return;
                
                const unmatched = this.cards.filter(card => !card.isMatched && !card.isFlipped);
                if (unmatched.length < 2) return;
                
                // Find a matching pair
                for (let i = 0; i < unmatched.length; i++) {
                    for (let j = i + 1; j < unmatched.length; j++) {
                        if (unmatched[i].symbol === unmatched[j].symbol) {
                            // Highlight the matching pair briefly
                            unmatched[i].element.style.boxShadow = '0 0 20px #FFD700';
                            unmatched[j].element.style.boxShadow = '0 0 20px #FFD700';
                            
                            setTimeout(() => {
                                unmatched[i].element.style.boxShadow = '';
                                unmatched[j].element.style.boxShadow = '';
                            }, 2000);
                            
                            this.moves += 2; // Penalty for using hint
                            this.updateStats();
                            return;
                        }
                    }
                }
            }

            updateTimer() {
                if (!this.startTime) return;
                
                const elapsed = Math.floor((Date.now() - this.startTime) / 1000);
                const minutes = Math.floor(elapsed / 60);
                const seconds = elapsed % 60;
                
                this.timerElement.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            }

            updateStats() {
                this.movesElement.textContent = this.moves;
                this.matchesElement.textContent = this.matchedPairs;
            }

            shuffleArray(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
            }
        }

        // Initialize the game when the page loads
        window.addEventListener('load', () => {
            new MemoryGame();
        });
    </script>
</body>
</html>
