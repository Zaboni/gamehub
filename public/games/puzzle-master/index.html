<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puzzle Master</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        
        #gameContainer {
            position: relative;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            padding: 20px;
            max-width: 600px;
            width: 90%;
        }
        
        .game-header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .game-title {
            color: #333;
            font-size: 28px;
            margin: 0 0 10px 0;
            font-weight: bold;
        }
        
        .game-stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 8px;
        }
        
        .stat {
            text-align: center;
        }
        
        .stat-label {
            font-size: 12px;
            color: #666;
            margin-bottom: 5px;
        }
        
        .stat-value {
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
        
        #puzzleGrid {
            display: grid;
            gap: 2px;
            background: #333;
            border-radius: 8px;
            padding: 10px;
            margin: 20px auto;
            max-width: 400px;
        }
        
        .puzzle-tile {
            background: #fff;
            border: none;
            border-radius: 4px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 50px;
        }
        
        .puzzle-tile:hover {
            background: #e3f2fd;
            transform: scale(1.05);
        }
        
        .puzzle-tile.selected {
            background: #2196f3;
            color: white;
        }
        
        .puzzle-tile.correct {
            background: #4caf50;
            color: white;
        }
        
        .puzzle-tile.incorrect {
            background: #f44336;
            color: white;
        }
        
        .controls {
            text-align: center;
            margin-top: 20px;
        }
        
        .btn {
            background: #2196f3;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            margin: 0 5px;
            transition: background 0.2s ease;
        }
        
        .btn:hover {
            background: #1976d2;
        }
        
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .btn.success {
            background: #4caf50;
        }
        
        .btn.success:hover {
            background: #45a049;
        }
        
        #instructions {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .instruction-text {
            color: #1976d2;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .instruction-detail {
            color: #666;
            font-size: 14px;
        }
        
        #gameComplete {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
            display: none;
        }
        
        .complete-title {
            color: #4caf50;
            font-size: 24px;
            margin-bottom: 15px;
        }
        
        .complete-stats {
            color: #666;
            margin-bottom: 20px;
        }
        
        .timer {
            color: #ff9800;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div class="game-header">
            <h1 class="game-title">ðŸ§© Puzzle Master</h1>
        </div>
        
        <div class="game-stats">
            <div class="stat">
                <div class="stat-label">Level</div>
                <div class="stat-value" id="levelDisplay">1</div>
            </div>
            <div class="stat">
                <div class="stat-label">Score</div>
                <div class="stat-value" id="scoreDisplay">0</div>
            </div>
            <div class="stat">
                <div class="stat-label">Time</div>
                <div class="stat-value timer" id="timerDisplay">00:00</div>
            </div>
            <div class="stat">
                <div class="stat-label">Moves</div>
                <div class="stat-value" id="movesDisplay">0</div>
            </div>
        </div>
        
        <div id="instructions">
            <div class="instruction-text" id="instructionText">Find the pattern and complete the sequence!</div>
            <div class="instruction-detail" id="instructionDetail">Click on the tiles to select your answer</div>
        </div>
        
        <div id="puzzleGrid"></div>
        
        <div class="controls">
            <button class="btn" id="checkBtn" onclick="checkAnswer()">Check Answer</button>
            <button class="btn" id="hintBtn" onclick="showHint()">Hint</button>
            <button class="btn" id="nextBtn" onclick="nextLevel()" style="display: none;">Next Level</button>
            <button class="btn" id="restartBtn" onclick="restartGame()">Restart</button>
        </div>
    </div>
    
    <div id="gameComplete">
        <div class="complete-title">ðŸŽ‰ Congratulations!</div>
        <div class="complete-stats">
            <div>You completed all levels!</div>
            <div>Final Score: <span id="finalScore">0</span></div>
            <div>Total Time: <span id="finalTime">00:00</span></div>
        </div>
        <button class="btn success" onclick="restartGame()">Play Again</button>
    </div>
    
    <script src="game.js"></script>
</body>
</html>
